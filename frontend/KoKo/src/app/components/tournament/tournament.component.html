<div class="background">
  <button class="sidebar-toggle" (click)="sideBarToggle()"
          [style]="!sideBarOpen ? 'opacity: 1' : 'opacity: 0; visibility: hidden'">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <mat-drawer-container>
    <mat-drawer mode="side" position="end" [opened]="sideBarOpen">
      <app-tournament-side-bar (joinEvent)="onJoin()" (toggleSideBarEvent)="sideBarToggle()" [tournament]="tournament"></app-tournament-side-bar>
    </mat-drawer>
    <mat-drawer-content>
      <div #brackets class="brackets-viewer"></div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
