<mat-toolbar color="primary">
  <mat-toolbar-row>

    <span><img src="assets/logo.png" class="logo"></span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxLayoutGap="10px">
      <mat-chip-list>
        <a routerLink="/register">
          <mat-chip color="accent" selected>Join</mat-chip>
        </a>
        <a routerLink="/login">
          <mat-chip>
            Log in
          </mat-chip>
        </a>
      </mat-chip-list>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
