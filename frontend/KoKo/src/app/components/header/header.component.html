<mat-toolbar color="primary">
  <mat-toolbar-row>

    <a routerLink="/">
      <span><img src="assets/logo.png" class="logo"></span>
    </a>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxLayoutGap="10px">
      <mat-chip-list *ngIf="!isLoggedIn()">
        <mat-chip color="accent" selected (click)="openRegisterDialog()" *ngIf="router.url!='/'">Join</mat-chip>
        <a routerLink="/login">
          <mat-chip>
            Log in
          </mat-chip>
        </a>
      </mat-chip-list>

      <mat-chip-list *ngIf="isLoggedIn()">
        <mat-chip color="accent" selected (click)="openBecomeOrganizerDialog()"
                  *ngIf="tokenService.getRole() == 'PLAYER'">Become an organizer
        </mat-chip>
        <mat-chip color="accent" selected *ngIf="tokenService.getRole() == 'ORGANIZER'" (click)="openCreateTournament()">Create tournament</mat-chip>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>My profile</span>
          </button>
          <a mat-menu-item routerLink="/myTeams">
            <mat-icon>group</mat-icon>
            <span>My teams</span>
          </a>
          <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </mat-chip-list>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
