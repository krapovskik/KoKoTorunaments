<h1 mat-dialog-title>Send invite</h1>
<div mat-dialog-content>
  <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <app-loading-button [loading]="loading" [text]="'Send'"></app-loading-button>
    <button mat-button (click)="onNoClick()" type="reset">No Thanks</button>
  </form>
</div>
